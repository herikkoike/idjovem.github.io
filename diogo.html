<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Jovem Verificada</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #8a2be2, #ff00a6, #ff5e00);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .card {
            background: #ffffff15;
            padding: 20px 40px;
            border-radius: 18px;
            backdrop-filter: blur(8px);
            border: 1px solid #ffffff33;
            max-width: 350px;
            width: 90%;
        }

        img.logo {
            width: 100%;
            max-width: 260px;
            margin-bottom: 30px;
        }

        .info {
            font-size: 20px;
            line-height: 28px;
            font-weight: 600;
        }

        .info span {
            font-weight: 300;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="logo" alt="ID Jovem">

    <div class="card">
        <div class="info">Nome: <span>Diogo Gomes</span></div>
        <div class="info">Nascimento: <span>06/06/1995</span></div>
        <div class="info">NIS: <span>20086662453</span></div>
        <div class="info">Validade: <span>12/12/2026</span></div>
    </div>

</body>
</html>
